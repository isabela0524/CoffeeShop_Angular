<section class="contact">
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-content">
            <div class="contact-info">
                <h3>Get In Touch</h3>
                <p><strong>Address:</strong> 123 Coffee Street, City, Country</p>
                <p><strong>Phone:</strong> +1 234 567 8900</p>
                <p><strong>Email:</strong> info&#64;coffeehaven.com</p>
                <p><strong>Working Hours:</strong> Monday to Friday, 8AM - 8PM</p>
                <p><strong>Weekends:</strong> 9AM - 6PM</p>

                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#" class="social-link">Facebook</a>
                    <a href="#" class="social-link">Instagram</a>
                    <a href="#" class="social-link">Twitter</a>
                </div>
            </div>

            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" [(ngModel)]="contactForm.name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" [(ngModel)]="contactForm.email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" [(ngModel)]="contactForm.phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" [(ngModel)]="contactForm.subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" [(ngModel)]="contactForm.message" name="message" rows="5"
                            required></textarea>
                    </div>

                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
